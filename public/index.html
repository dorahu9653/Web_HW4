<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>房價資料系統</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
<div class="container">
  <h1>🏠 房價資料系統</h1>

  <section>
    <h2>➕ 新增房價資料</h2>
    <form id="insert-form" onsubmit="return false;" class="form-inline">
      <div class="form-group">
        <label for="year">年份：</label>
        <input type="number" id="year" name="year" min="1" required>
      </div>
      <div class="form-group">
        <label for="month">月份：</label>
        <select id="month" name="month" required>
          <option value="">--請選擇--</option>
          <option value="1">1 月</option>
          <option value="2">2 月</option>
          <option value="3">3 月</option>
          <option value="4">4 月</option>
          <option value="5">5 月</option>
          <option value="6">6 月</option>
          <option value="7">7 月</option>
          <option value="8">8 月</option>
          <option value="9">9 月</option>
          <option value="10">10 月</option>
          <option value="11">11 月</option>
          <option value="12">12 月</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">成屋每坪單價：</label>
        <input type="number" id="price" name="price" min="1" required>
      </div>
      <button type="submit">送出</button>
    </form>
    <p id="insert-msg"></p>
  </section>

  <section>
    <h2>🔍 搜尋房價資料</h2>
    <form id="search-form" class="form-inline">
      <div class="form-group">
        <label for="search-year">年份：</label>
        <input type="number" id="search-year" min="1">
      </div>
      <div class="form-group">
        <label for="search-month">月份：</label>
        <select id="search-month">
          <option value="">--請選擇--</option>
          <option value="1">1 月</option>
          <option value="2">2 月</option>
          <option value="3">3 月</option>
          <option value="4">4 月</option>
          <option value="5">5 月</option>
          <option value="6">6 月</option>
          <option value="7">7 月</option>
          <option value="8">8 月</option>
          <option value="9">9 月</option>
          <option value="10">10 月</option>
          <option value="11">11 月</option>
          <option value="12">12 月</option>
        </select>
      </div>
      <button type="submit">搜尋</button>
      <button type="button" id="reset-btn">重置</button>
    </form>

  </section>

  <section>
    <h2>📈 新北市房價歷年資料</h2>
    <table id="quotes-table">
      <thead>
      <tr>
        <th>年份</th>
        <th>月份</th>
        <th>成屋每坪單價</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <!-- 資料將由 JS 動態插入 -->
      </tbody>
    </table>
  </section>

</div>
<script src="/javascripts/main.js"></script>
</body>
</html>
